components:
  schemas:
    LocalTime:
      type: object
      properties:
        hour:
          type: integer
          format: int32
        minute:
          type: integer
          format: int32
        second:
          type: integer
          format: int32
        nano:
          type: integer
          format: int32
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        overview:
          type: string
        posterPath:
          type: string
        movieId:
          type: integer
          format: int64
        searchIndex:
          $ref: "#/components/schemas/SearchIndex"
        movieLists:
          type: array
          items:
            $ref: "#/components/schemas/MovieList"
        reviewList:
          type: array
          items:
            $ref: "#/components/schemas/Review"
    MovieList:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        description:
          type: string
        userMovieList:
          $ref: "#/components/schemas/User"
    Review:
      type: object
      properties:
        id:
          type: integer
          format: int64
        reviewText:
          type: string
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        reviewUser:
          $ref: "#/components/schemas/User"
        reviewMovie:
          $ref: "#/components/schemas/Movie"
    SearchIndex:
      type: object
      properties:
        id:
          type: integer
          format: int64
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        search:
          type: integer
          format: int32
        keyword:
          type: string
        movieList:
          type: array
          items:
            $ref: "#/components/schemas/Movie"
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        password:
          type: string
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        role:
          type: string
          enum:
          - ROLE_ADMIN
          - ROLE_USER
        reviewList:
          type: array
          items:
            $ref: "#/components/schemas/Review"
        listMovieList:
          type: array
          items:
            $ref: "#/components/schemas/MovieList"
    UserUpdateDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 30
          minLength: 3
          type: string
        email:
          maxLength: 30
          minLength: 3
          type: string
        password:
          maxLength: 30
          minLength: 3
          type: string
        role:
          type: string
        reviewList:
          type: array
          items:
            $ref: "#/components/schemas/Review"
    UserDTO:
      required:
      - email
      - name
      - password
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 30
          minLength: 3
          type: string
        email:
          maxLength: 30
          minLength: 3
          type: string
        password:
          maxLength: 30
          minLength: 3
          type: string
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        role:
          type: string
        reviewList:
          type: array
          items:
            $ref: "#/components/schemas/Review"
        listMovieList:
          type: array
          items:
            $ref: "#/components/schemas/MovieList"
    ReviewDTO:
      required:
      - reviewText
      type: object
      properties:
        id:
          type: integer
          format: int64
        reviewText:
          type: string
        creationDate:
          type: string
          format: date
        creationTime:
          $ref: "#/components/schemas/LocalTime"
        userReview:
          $ref: "#/components/schemas/User"
        reviewMovie:
          $ref: "#/components/schemas/Movie"
    MovieListDTO:
      required:
      - description
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        date:
          type: string
          format: date
        time:
          $ref: "#/components/schemas/LocalTime"
        description:
          type: string
        movies:
          type: array
          items:
            $ref: "#/components/schemas/Movie"
        userMovie:
          $ref: "#/components/schemas/User"
    ReviewInputDTO:
      required:
      - movieId
      - reviewText
      type: object
      properties:
        reviewText:
          type: string
        movieId:
          type: integer
          format: int64
    AuthRequestDTO:
      required:
      - password
      - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    JwtDTO:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
    MovieDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        overview:
          type: string
        posterPath:
          type: string
        movieId:
          type: integer
          format: int64
        movieLists:
          type: array
          items:
            $ref: "#/components/schemas/MovieList"
