      operationId: getAllMovieLists
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MovieListDTO"
    post:
      tags:
      - movie-list-controller
      operationId: createMovieList
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MovieListDTO"
        required: true
      responses:
